<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="fragment" content="!">
    <title>Entourage - Les actions solidaires</title>
    <meta name="description" content="L’application Entourage connecte les riverains entre eux pour les aider à s'organiser et à agir contre l'isolement des personnes SDF de leur quartier">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <meta property="og:title" content="Entourage, un peu de chaleur humaine pour les personnes sans-abri">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.entourage.social">
    <meta property="og:image" content="http://www.entourage.social/img/app-screenshot.png">
    <meta property="og:description" content="L’application Entourage connecte les riverains entre eux pour les aider à s'organiser et à agir contre l'isolement des personnes SDF de leur quartier">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="assets/css/map.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,500,100,300italic' rel='stylesheet' type='text/css'>
    <style id="inline-style" type="text/css"></style>
  </head>

  <body ng-app="entourageApp"
    ng-controller="MapController as map"
    ng-cloak>

    <header id="main-header">
      <img title="Entourage, le réseau de ceux qui n'ont pas de réseau" src="assets/img/apple-touch-icon.png"/>
      <h1>Explorez <a href="">Entourage</a>, le réseau de ceux qui n'ont plus de réseau</h1>
    </header>

    <div id="page-content">

      <div id="page-title">
        <div>
          <img title="Entourage, le réseau de ceux qui n'ont pas de réseau" src="assets/img/apple-touch-icon.png"/>
          <h1><a href="">Entourage</a>, le réseau de ceux qui n'ont plus de réseau...</h1>
        </div>
      </div>

      <div id="map" ng-class="{'loading': map.loading}">
        <div id="map-right-band"
        ng-class="{open: map.currentAction}">
          <h3 class="action-title" ng-bind="map.currentAction.title"></h3>
          <p class="action-description" ng-bind="map.currentAction.description"></p>
          <a class="btn btn-primary">Je peux aider !</a>
          <div class="action-details">
            Par <a class="action-author" ng-bind="map.currentAction.first_name"></a>, le
            <span class="action-date" ng-bind="map.currentAction.created_at"></span>
          </div>
        </div>
        <div id="map-container"></div>
      </div>
    </div>
  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/angular.min.js"></script>
  <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script-->
  <script src="assets/js/jquery.csv.min.js"></script>
  <script src="assets/js/map.js"></script>

  </body>
</html>
